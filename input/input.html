<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Input</title>
</head>

<body>
	<input type="text" name="texto" id="txt" >
	<button type="button" id="btn1">click</button>
	<script>
	var btn = document.getElementById("btn1");
	btn.addEventListener("click",()=>{
		var a =document.getElementById("txt").value;
	alert("El valor del input es "+a);
	})
	
	</script>
		
	
</body>
</html>
